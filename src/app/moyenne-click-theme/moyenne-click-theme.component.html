

<table mat-table [dataSource]="moyenne" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef> Th√®me </th>
      <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="moyennes">
      <th mat-header-cell *matHeaderCellDef> Moyenne de click </th>
      <td mat-cell *matCellDef="let element"> {{element.moyennes}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
